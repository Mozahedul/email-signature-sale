<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;;">
<TABLE style="WIDTH: 400px" cellSpacing="0" cellPadding="0" width="400" border="0">
  <TBODY>
  <TR>
    <TD style="FONT-SIZE: 9pt; FONT-FAMILY: Arial, sans-serif;; WIDTH: 400px; COLOR: #474646;; line-height:18px" width="400">
		
		<table width="100%" border="0" cellSpacing="0" cellPadding="0">
			<tbody>
				<tr>
					<td width="50%" valign="top">
						<SPAN style="FONT-SIZE: 16pt; FONT-FAMILY: Arial, sans-serif;; color:#ff9065;"><strong>{{firstName}} {{lastName}}</strong></SPAN>
						<SPAN style="FONT-SIZE: 10pt; FONT-FAMILY: Arial, sans-serif;; color:#000000;"><BR><strong>{{title}}</strong></SPAN>					
					</td>
					<td width="50%" valign="top" align="right">
							<a href="{{logoURL}}" target="_blank" rel="noopener"><img border="0" src="logo.png" alt="Logo" width="162" style="max-width:162px; height:auto; border:0;"></a>
					</td>
				</tr>
			</tbody>
		</table>

		<BR>
			<a href="{{facebookURL}}" target="_blank" rel="noopener"><img border="0" src="fb.png" alt="facebook icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>&nbsp;&nbsp;
			<a href="{{twitterURL}}" target="_blank" rel="noopener"><img border="0"  src="tt.png" alt="twitter icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>&nbsp;&nbsp;
			<a href="{{youtubeURL}}" target="_blank" rel="noopener"><img border="0"  src="yt.png" alt="youtube icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>&nbsp;&nbsp;
			<a href="{{linkedinURL}}" target="_blank" rel="noopener"><img border="0" src="ln.png" alt="linkedin icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>&nbsp;&nbsp;
			<a href="{{instagramURL}}" target="_blank" rel="noopener"><img border="0"  src="it.png" alt="instagram icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>&nbsp;&nbsp;
			<a href="{{pinterestURL}}" target="_blank" rel="noopener"><img border="0"  src="pt.png" alt="pinterest icon" width="28" height="29" style="border:0; width:28px; height:29px; "></a>
		<BR><BR>	  
	  
		<strong>Mobile:</strong> <span style="COLOR: #474646;">{{mobile}}</span>
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<strong>Phone:</strong> <span style="COLOR: #474646;">{{phone}}</span>
		
		<BR><strong>Email:</strong> <span style="COLOR: #474646;">{{email}}</span><BR>
		<strong>Address:</strong> <SPAN style="COLOR: #474646;">{{company}}, {{address1}}, {{address2}}</SPAN>

	</TD></TR>
  <TR>
    <TD style="COLOR: #ff9065;; PADDING-BOTTOM: 15px; PADDING-TOP: 15px" vAlign="middle" width="400">
		<a href="http://{{website}}" target="_blank" rel="noopener" style=" text-decoration:none;"><strong style="color:#ff9065;; font-family:Arial, sans-serif;; font-size:9pt">{{website}}</strong></a>		
	</TD>
    </TR>
	
  <TR >
    <TD style="WIDTH: 400px" width="400">

		<a href="{{bannerURL}}" target="_blank" rel="noopener"><img border="0" src="banner.png" alt="Banner" width="400" style="max-width:400px; height:auto; border:0;"></a>

	</TD>
	</TR>
</TBODY>
</TABLE>

</BODY>
</HTML>
